<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack/0.7.7/hack.css" integrity="sha256-c/3noOgwbDGzfWfBnqwqAi9yTPr11DTSZlQJ5grjOB0=" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack/0.7.7/dark-grey.css" integrity="sha256-B9oAyfCZFHDKM9Bw4VeYLURNKjAnpdAXRxYglycpmxY=" crossorigin="anonymous" />
    </head>
    <body class="hack dark-grey container" style="max-width: 100rem">
        <h1>ASMifier</h1>
        <p>site by <a href="https://github.com/phase">Jadon Fowler</a>, open sourced on <a href="https://github.com/phase/asmifier">GitHub</a></p>
        <form class="form" method="post" action="/" style="width:100%">
            <fieldset class="form-group">
                <label for="className">Class Name</label>
                <input id="className" name="className" type="text" placeholder="MainClass" class="form-control">
            </fieldset>
            <fieldset class="form-group form-textarea">
                <textarea name="code" placeholder="public class MainClass { int test = 0; }" rows="30" cols="40" class="form-control" style="width:100%"></textarea>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </body>
</html>
